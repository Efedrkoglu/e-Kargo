<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form enctype="multipart/form-data">
                file:
                <h:inputFile value="#{documentBean.doc}"/>
                <h:commandButton styleClass="btn btn-primary" action="#{documentBean.upload}" value="Upload"/>
            </h:form>
            
            <h:dataTable styleClass="table table-striped table-hover" value="#{documentBean.list}" var="d">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{d.id}
                </h:column>
                 <h:column>
                    <f:facet name="header">NAME</f:facet>
                    #{d.fileName}
                </h:column>
                 <h:column>
                    <f:facet name="header">PATH</f:facet>
                    #{d.filePath}
                </h:column>
                 <h:column>
                    <f:facet name="header">TYPE</f:facet>
                    #{d.fileType}
                </h:column>
                <h:column>
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('image')}">
                        <h:graphicImage width="250" value="/file/#{d.fileName}"/>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('application')}">
                        <a href="/e-KargoProject/file/#{d.fileName}">#{d.fileName}</a>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
    
</ui:composition>
