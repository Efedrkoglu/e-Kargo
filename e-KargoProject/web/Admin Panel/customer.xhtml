<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form>
                Phone Number: <h:inputText value="#{customerBean.entity.phone_number}" />
                Email: <h:inputText value="#{customerBean.entity.email}" />
                Name: <h:inputText value="#{customerBean.entity.name}" />
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{controlBean.update == 0}" action="#{customerBean.insert()}" value="insert"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{controlBean.update != 0}" value="update">
                    <f:actionListener binding="#{customerBean.update()}"/>
                    <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary btn-sm" rendered="#{controlBean.update != 0}" value="clear form">
                    <f:actionListener binding="#{customerBean.setEntity(customerBean.newEntity())}"/>
                    <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
                </h:commandButton>
            </h:form>
            <hr/>
            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value="#{customerBean.select()}" var="c">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                    #{c.customer_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                    #{c.phone_number}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                    #{c.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                    #{c.name}
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-primary btn-sm" value="update">
                            <f:actionListener binding="#{customerBean.setEntity(c)}"/>
                            <f:actionListener binding="#{controlBean.setUpdate(1)}"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{customerBean.delete(c)}" value="delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
    
</ui:composition>
