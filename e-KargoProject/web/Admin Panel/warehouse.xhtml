<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form>
                Location: 
                <h:selectOneMenu value="#{warehouseBean.entity.location}" converter="locationConverter">
                    <f:selectItems value="#{locationBean.select()}" var="l" itemValue="#{l}" itemLabel="#{l.city}, #{l.country}"/>
                </h:selectOneMenu>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{warehouseBean.entity.warehouse_id == 0}" action="#{warehouseBean.insert()}" value="Insert"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{warehouseBean.entity.warehouse_id != 0}" action="#{warehouseBean.update()}" value="Update"/>
                <h:commandButton styleClass="btn btn-secondary btn-sm" rendered="#{warehouseBean.entity.warehouse_id != 0}" action="#{warehouseBean.setEntity(warehouseBean.setEntity(warehouseBean.newEntity()))}" value="Clear"/>
            </h:form>
            <hr/>
            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value="#{warehouseBean.page()}" var="w">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                    #{w.warehouse_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">City</f:facet>
                    #{w.location.city}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Country</f:facet>
                    #{w.location.country}
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{warehouseBean.setEntity(w)}" value="Update"/>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{warehouseBean.delete(w)}" value="Delete"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton styleClass="btn btn-secondary" rendered="#{warehouseBean.page != 1}" action="#{warehouseBean.setPage(warehouseBean.page - 1)}" value="&larr;"/>
                <h:commandButton styleClass="btn btn-primary" rendered="#{warehouseBean.page != warehouseBean.dao.maxPage()}" action="#{warehouseBean.setPage(warehouseBean.page + 1)}" value="&rarr;"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
