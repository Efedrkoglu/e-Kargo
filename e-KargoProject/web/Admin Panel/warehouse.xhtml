<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Warehouse</title>
    </h:head>
    <h:body>
        <h:form>
            Navigation
            <h:commandButton action="/index" value="home"/>
        </h:form>
        <hr/>
        <h:form>
            Warehouse id: <h:inputText value="#{warehouseBean.entity.warehouse_id}"/>
            Location:
            <h:selectOneMenu value="#{warehouseBean.entity.location}" converter="locationConverter">
                <f:selectItems value="#{locationBean.select()}" var="l" itemValue="#{l}" itemLabel="#{l.city}"/>
            </h:selectOneMenu>
            <h:commandButton rendered="#{controlBean.update == 0}" action="#{warehouseBean.insert()}" value="insert"/>
            <h:commandButton rendered="#{controlBean.update != 0}" value="update">
                <f:actionListener binding="#{warehouseBean.update()}"/>
                <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
            </h:commandButton>
            <h:commandButton rendered="#{controlBean.update != 0}" value="clear form">
                <f:actionListener binding="#{warehouseBean.setEntity(warehouseBean.setEntity(warehouseBean.newEntity()))}"/>
                <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
            </h:commandButton>
        </h:form>
        <hr/>
        <h:form>
            <h:dataTable value="#{warehouseBean.select()}" var="w">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{w.warehouse_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Location</f:facet>
                    #{w.location.getCity()}
                </h:column>
                <h:column>
                    <h:commandButton value="update">
                        <f:actionListener binding="#{warehouseBean.setEntity(w)}"/>
                        <f:actionListener binding="#{controlBean.setUpdate(1)}"/>
                    </h:commandButton>
                    <h:commandButton action="#{warehouseBean.delete(w)}" value="delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
