<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form>
                Location: 
                <h:selectOneMenu value="#{warehouseBean.entity.location}" converter="locationConverter">
                    <f:selectItems value="#{locationBean.select()}" var="l" itemValue="#{l}" itemLabel="#{l.city}"/>
                </h:selectOneMenu>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{controlBean.update == 0}" action="#{warehouseBean.insert()}" value="insert"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{controlBean.update != 0}" value="update">
                    <f:actionListener binding="#{warehouseBean.update()}"/>
                    <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary btn-sm" rendered="#{controlBean.update != 0}" value="clear form">
                    <f:actionListener binding="#{warehouseBean.setEntity(warehouseBean.setEntity(warehouseBean.newEntity()))}"/>
                    <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
                </h:commandButton>
            </h:form>
            <hr/>
            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value="#{warehouseBean.select()}" var="w">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                    #{w.warehouse_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Location</f:facet>
                    #{w.location.getCity()}
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-primary btn-sm" value="update">
                            <f:actionListener binding="#{warehouseBean.setEntity(w)}"/>
                            <f:actionListener binding="#{controlBean.setUpdate(1)}"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{warehouseBean.delete(w)}" value="delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
