<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Location</title>
    </h:head>
    <h:body>
        <h:form>
            Navigation
            <h:commandButton action="/index" value="Home"/>
        </h:form>
        <hr/>
        <h:form>
            Location ID: <h:inputText value="#{locationBean.entity.location_id}"/>
            City: <h:inputText value="#{locationBean.entity.city}"/>
            Country <h:inputText value="#{locationBean.entity.country}"/>
            <h:commandButton rendered="#{controlBean.update == 0}" action="#{locationBean.insert()}" value="insert"/>
            <h:commandButton rendered="#{controlBean.update != 0}" value="update">
                <f:actionListener binding="#{locationBean.update()}"/>
                <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
            </h:commandButton>
            <h:commandButton rendered="#{controlBean.update != 0}" value="clear from">
                <f:actionListener binding="#{locationBean.setEntity(locationBean.newEntity())}"/>
                <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
            </h:commandButton>
        </h:form>
        <hr/>
        <h:form>
            <h:dataTable value="#{locationBean.select()}" var="l">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{l.location_id}
                </h:column>
                <h:column>
                    <f:facet name="header">City</f:facet>
                    #{l.city}
                </h:column>
                <h:column>
                    <f:facet name="header">Country</f:facet>
                    #{l.country}
                </h:column>
                <h:column>
                    <h:commandButton value="update">
                        <f:actionListener binding="#{locationBean.setEntity(l)}"/>
                        <f:actionListener binding="#{controlBean.setUpdate(1)}"/>
                    </h:commandButton>
                    <h:commandButton action="#{locationBean.delete(l)}" value="delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
