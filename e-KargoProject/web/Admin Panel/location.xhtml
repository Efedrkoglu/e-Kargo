<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form>
                City: <h:inputText value="#{locationBean.entity.city}"/>
                Country: <h:inputText value="#{locationBean.entity.country}"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{locationBean.entity.location_id == 0}" action="#{locationBean.insert()}" value="Insert"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{locationBean.entity.location_id!= 0}" action="#{locationBean.update()}" value="Update"/>
                <h:commandButton styleClass="btn btn-secondary btn-sm" rendered="#{locationBean.entity.location_id != 0}" action="#{locationBean.setEntity(locationBean.newEntity())}" value="Clear"/>
            </h:form>


            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value="#{locationBean.select()}" var="l">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                    #{l.location_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">City</f:facet>
                    #{l.city}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Country</f:facet>
                    #{l.country}
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{locationBean.setEntity(l)}" value="Update"/>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{locationBean.delete(l)}" value="Delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
