<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form>
                City: <h:inputText value="#{locationBean.entity.city}"/>
                Country: <h:inputText value="#{locationBean.entity.country}"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{controlBean.update == 0}" action="#{locationBean.insert()}" value="insert"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{controlBean.update != 0}" value="update">
                    <f:actionListener binding="#{locationBean.update()}"/>
                    <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
                </h:commandButton>
                <h:commandButton styleClass="btn btn-secondary btn-sm" rendered="#{controlBean.update != 0}" value="clear from">
                    <f:actionListener binding="#{locationBean.setEntity(locationBean.newEntity())}"/>
                    <f:actionListener binding="#{controlBean.setUpdate(0)}"/>
                </h:commandButton>
            </h:form>


            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value="#{locationBean.select()}" var="l">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                    #{l.location_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">City</f:facet>
                    #{l.city}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Country</f:facet>
                    #{l.country}
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-primary btn-sm" value="update">
                            <f:actionListener binding="#{locationBean.setEntity(l)}"/>
                            <f:actionListener binding="#{controlBean.setUpdate(1)}"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{locationBean.delete(l)}" value="delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
