<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form rendered="#{usersBean.formKontrol != 0}">
                Admin:
                <h:selectOneMenu value="#{usersBean.entity.admin}" >
                    <f:selectItem itemValue="true" itemLabel="true"/>
                    <f:selectItem itemValue="false" itemLabel="false"/>
                </h:selectOneMenu>
                <h:commandButton styleClass="btn btn-primary btn-sm" action="#{usersBean.update()}" value="Update"/>
                <h:commandButton styleClass="btn btn-secondary btn-sm" action="#{usersBean.clearForm()}" value="Clear"/>
            </h:form>
            <hr/>
            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value="#{usersBean.select()}" var="u">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                    #{u.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">User Name</f:facet>
                    #{u.userName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                    #{u.password}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Admin</f:facet>
                    #{u.admin}
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{usersBean.setForm(u)}" value="Update"/>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{usersBean.delete(u)}" value="Delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
    
</ui:composition>
