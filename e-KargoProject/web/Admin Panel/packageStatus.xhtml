<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml">
    
    <ui:define name="content">
        <div class="container mt-5">
            <h:form>
                Description: <h:inputText value="#{packageStatusBean.entity.description}" />
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{packageStatusBean.entity.status_id == 0}" action="#{packageStatusBean.insert()}" value="Insert"/>
                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{packageStatusBean.entity.status_id != 0}" action="#{packageStatusBean.update()}" value="Update"/>
                <h:commandButton styleClass="btn btn-secondary btn-sm" rendered="#{packageStatusBean.entity.status_id != 0}" action="#{packageStatusBean.setEntity(packageStatusBean.newEntity())}" value="Clear"/>
            </h:form>
            
            <h:form>
                <h:dataTable styleClass="table table-striped table-hover" value="#{packageStatusBean.page()}" var="ps">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{ps.status_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{ps.description}
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{packageStatusBean.setEntity(ps)}" value="Update"/>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{packageStatusBean.delete(ps)}" value="Delete"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton styleClass="btn btn-secondary" rendered="#{packageStatusBean.page != 1}" action="#{packageStatusBean.setPage(packageStatusBean.page - 1)}" value="&larr;"/>
                <h:commandButton styleClass="btn btn-primary" rendered="#{packageStatusBean.page != packageStatusBean.dao.maxPage()}" action="#{packageStatusBean.setPage(packageStatusBean.page + 1)}" value="&rarr;"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
